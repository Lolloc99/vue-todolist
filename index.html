<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue TodoList</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>
    
    <div id="root">

        <main>
            <div class="container">
                <h1>To do list</h1>
                <div id="newElement">
                    <input type="text" name="newTodo" id="newTodo" placeholder="Aggiungi nuova todo" v-model="addTodoText">
                    <button @click="addNewTodo">Add</button>
                </div>
                <ul>
                    <li v-for="(element, index) in todoArray">
                        <span :class="element.done === true ? 'textline' : ''">{{element.text}}</span>
                        <i class="fas fa-times-circle" @click="removeTodo(index)"></i>
                    </li>
                </ul>
            </div>
        </main>

    </div>

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
